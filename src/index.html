<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <label class="form-field">
          Surname:
          <input
            class="input"
            type="text"
            name="surname"
            required
          >
        </label>
        <label class="form-field">
          Name:
          <input
            class="input"
            type="text"
            name="username"
          >
        </label>
        <label class="form-field">
          How old are You?
          <input
            class="input"
            type="number"
            name="Age"
            min="1"
            max="100"
            step="1"
            value="12"
          >
        </label>
        <label class="form-field">
          Full date of birth:
          <input
            class="input"
            type="date"
            name="date"
            required
          >
        </label>

        <label class="form-field">
          I accept the term of the agreement
          <input
             class="input"
             type="checkbox"
             name="checkbox"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>

        <label class="form-field">
          E-mail:
          <input
            class="input"
            type="email"
            name="username"
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="form-field">
          Password:
          <input
            class="input"
            type="password"
            name="username"
            minlength="5"
            maxlength="16"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>
          An interesting fact about you!
        </legend>

        <div class="form-field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="y"
              value="yeap"
            >
              Yes
          </label>
          <label>
            <input
              type="radio"
              name="y"
              value="nope"
            >
              No
          </label>
        </div>
        <label class="form-field">
          What is you favorite color?
          <input type="color">
        </label>
        <label class="form-field">
          What time do you go to bed?
          <input
            type="time"
            step="1"
            name="sleep"
          >
        </label>
        <label class="form-field">
          What are your favorite brand of cars?

          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="AUDI">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="form-field">
          How do you rate our work?
          <input
            class="input"
            type="range"
            value="0"
            min="0"
            max="10"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments:
          <textarea name="feedback" maxlength="100"></textarea>
        </label>
        <label class="form-field">
          Would you recommend us?
          <select class="input"
            name="Recomend"
          >
            <option value="Yes">yes</option>
            <option value="No">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
